<div class="container py-5">
    <form class="w-50 mx-auto shadow-lg p-3 rounded" [formGroup]="loginForm" (submit)="submitLogin()">
        <div class='form-group'>
            <label for='Email'>Email</label>
            <input type='email' class='form-control' #email formControlName="username">
        </div>

        <div class='form-group'>
            <label for='password'>Password</label>
            <input type='password' class='form-control' #password formControlName="password">
        </div>

        <button class="btn btn-primary my-3" type="button">Login</button>
    </form>
</div>
